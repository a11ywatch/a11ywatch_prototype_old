<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="{% block description %}A11yWatch homepage{% endblock description %}"
    />
    <meta name="author" content="{{ config.extra.author }}" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="site.css") }}" /> <link
    rel="shortcut icon" type="image/png" href="{{ get_url(path="favicon.ico")
    }}"/> <link href="{{ get_url(path="rss.xml") }}" rel="feed"
    type="application/rss+xml" title="{{ config.title }}" />
  </head>

  <nav id="header">
    <h1 class="logo"><a href="/">PlayGround</a></h1>
    <ul>
      <li><a href="/blog">Blog</a></li>
    </ul>
  </nav>

  <div id="content">
    {% block content %}
    <div class="intro">
      <img class="cat" src="images/cat.png" />
      <img class="dog" src="images/husky.png" />
      <div id="backgroundContainer">
        <p id="catText">I love cats and dogs</p>
      </div>
      <a href="https://www.facebook.com/a11ywatch/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"
          />
        </svg>
      </a>
    </div>
    {% endblock content %}
  </div>

  <body>
    <script
      src="http://localhost:8090/cdn/localhost/localhost:8050-ada-fix.js"
      crossorigin="anonymous"
      defer="true"
    ></script>
  </body>
</html>
